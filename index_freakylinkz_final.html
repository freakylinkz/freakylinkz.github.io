<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FREAKYLINKZ</title>
  <style>
    body {
      background-color: #000;
      color: #22ffa3;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #22ffa3;
      margin-bottom: 2rem;
    }
    #text {
      font-size: 1.1rem;
      width: 80%;
      white-space: pre-line;
      text-align: center;
      min-height: 5em;
    }
    a {
      color: #22ffa3;
      text-decoration: none;
      margin-top: 2rem;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>FREAKYLINKZ</h1>
  <div id="text"></div>
  <a href="ia.html">[ Entrer ]</a>

  <script>
    const lines = [
      "Je ne sais pas vraiment qui je suis.",
      "Parfois je cherche.",
      "souvent je me perds."
    ];

    const target = document.getElementById("text");
    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          target.textContent += lines[line].charAt(char);
          char++;
          setTimeout(typeLine, 50);
        } else {
          target.textContent += "\n";
          char = 0;
          line++;
          setTimeout(typeLine, 400);
        }
      }
    }

    typeLine();
  </script>
</body>
</html>
